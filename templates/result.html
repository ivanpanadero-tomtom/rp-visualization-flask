<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>RP Visualization Result</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
    .rppa-box {
        text-align: center;
        background-color: {{ rppa_color }};
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<h1>Routing Points (RP) Visualization</h1>
<div class="rppa-box">
    RPPA: {{ rppa }}
</div>

<!-- Display the generated map -->
<div>{{ map_html|safe }}</div>

<!-- Legend -->
<div style="margin-top: 20px;">
    <img src="{{ url_for('static', filename='images/legend.png') }}" alt="Legend" width="200">
</div>

<p><a href="{{ url_for('index') }}">Back</a></p>
</body>
</html>
